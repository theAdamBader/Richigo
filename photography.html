    <h1 class="headline">Photography</h1>
    <div class="image-wrapper">
        <div class="row"> 
            <div class="column">
                <img class= "flex-img" src="./img/photography/1.jpeg" alt="The flow to the water represents the unpredictability of life; it either follows one path or falls into another.">
                <img class= "flex-img" src="./img/photography/2.jpeg" alt="The Heavens are watching over history as time passes, showing the enlightenment of human nature">
                <img class= "flex-img" src="./img/photography/3.jpeg" alt="During Winter the nights seem scary, with this angle, the silence and calming nature of a normal night is taken in the moment ">
                <img class= "flex-img" src="./img/photography/4.jpeg" alt="Rage can cause suffering, rage can kill, rage leads to questionable decisions and contaminate others">
                <img class= "flex-img" src="./img/photography/5.jpeg" alt="The sense of loneliness can lead to the right direction and make you achieve your dreams. The moon is the goal and a machine can achieve those results. Are we machines or are we humans? ">
                <img class= "flex-img" src="./img/photography/6.jpeg" alt="Polar opposites of the season, where this flower could be achieving new life, or reaching the end of it cycle, however no matter the age, the flower is still colourful.">
            </div>
            <div class="column">
                <img class= "flex-img" src="./img/photography/7.jpeg" alt="Life is never black and white, so why do we feel as though we are always on the outside looking in?">
                <img class= "flex-img" src="./img/photography/8.jpeg" alt="There is always light around you, but someone can shine brighter than others and it leaves us in the shadows. But don’t give up because you can shine too">
                <img class= "flex-img" src="./img/photography/9.jpeg" alt="A replication of a starry sky, we reflect what we see and all I see is how colourful life is "> 
                <img class= "flex-img" src="./img/photography/10.jpeg" alt="This was taken whilst in Tokyo. Imagine the senses, because this is how I imagine synesthesia would look like">
                <img class= "flex-img" src="./img/photography/11.jpeg" alt="The sun is the center of our galaxy and illuminates everything. It’s clear and shows everything, so the sun is always showing it’s true colours">
                <img class= "flex-img" src="./img/photography/12.jpeg" alt="This was taken whilst I was exploring Poland. This photo came out looking like a painting and presents the idea of reflections."> 
                <img class= "flex-img" src="./img/photography/13.jpeg" alt="This picture was taken in Tokyo. This photo makes me think about how information is passed on through the internet, both light and dark pieces but ultimately still beautiful.">
            </div> 
            <div class="column">
                <img class= "flex-img" src="./img/photography/14.jpeg" alt=" ">
                <img class= "flex-img" src="./img/photography/15.jpeg" alt="This photo was taken before Kawasaki arcade was closed down, now only a part of history.">
                <img class= "flex-img" src="./img/photography/16.jpeg" alt="This photo was taken in London. This photo perfectly personifies the city with this gritty and laidback attitude, as this is what London looks like. It’s a gritty, dirty and has personality.">
                <img class= "flex-img" src="./img/photography/17.jpeg" alt="The symmetry and the colour show that corporate building can also look so wonderful even when looking up to them.">
                <img class= "flex-img" src="./img/photography/18.jpeg" alt="The red leaves represent the flow of blood through your arteries; this is the life that goes through us everyday. This is nature."> 
                <img class= "flex-img" src="./img/photography/19.jpeg" alt=" ">
                <img class= "flex-img" src="./img/photography/20.jpeg" alt="This photo was taken in Edinburgh. The photo feels as though it was taken from the perspective of a creature awakening from their slumber and coming out of cave.">
            </div> 
            <div class="column">
                <img class= "flex-img" src="./img/photography/21.jpeg" alt="This was taken whilst on an airplane. The visualization of this presents the idea of being in between heaven and earth.">
                <img class= "flex-img" src="./img/photography/22.jpeg" alt="Cold and absent, a winters day is also empty and calm. Winter is the time of the season where everything is quiet and peaceful.">
                <img class= "flex-img" src="./img/photography/23.jpeg" alt="Taken in Tokyo nearby Tokyo Teleport station, the sundown visuals gave off a 80s vibe."> 
                <img class= "flex-img" src="./img/photography/24.jpeg" alt="Taken whilst in Dubai. This photo doesn’t really have any elaborate meaning behind it, but it shows how much can change can happen in the certain amount of years">
                <img class= "flex-img" src="./img/photography/25.jpeg" alt="Reminds me of space exploration. Tribute to Japan’s Gundam culture ">
                <img class= "flex-img" src="./img/photography/26.jpeg" alt="The light being so bright they make shapes; the lights can change but they can still make the shape of you"> 
            </div>
