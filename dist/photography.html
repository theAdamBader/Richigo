    <div class="image-wrapper">
        <div class="row"> 
            <div class="column">
                <img class="flex-img" src="/1.64f42cc9.jpeg" alt="The flow to the water represents the unpredictability of life; it either follows one path or falls into another.">
                <img class="flex-img" src="/2.98a358cb.jpeg" alt="The Heavens are watching over history as time passes, showing the enlightenment of human nature">
                <img class="flex-img" src="/3.3cb11c4e.jpeg" alt="During Winter the nights seem scary, with this angle, the silence and calming nature of a normal night is taken in the moment ">
                <img class="flex-img" src="/4.7bcd9367.jpeg" alt="Rage can cause suffering, rage can kill, rage leads to questionable decisions and contaminate others">
                <img class="flex-img" src="/5.4fdbe9a4.jpeg" alt="The sense of loneliness can lead to the right direction and make you achieve your dreams. The moon is the goal and a machine can achieve those results. Are we machines or are we humans? ">
                <img class="flex-img" src="/6.da368b16.jpeg" alt="Polar opposites of the season, where this flower could be achieving new life, or reaching the end of it cycle, however no matter the age, the flower is still colourful.">
            </div>
            <div class="column">
                <img class="flex-img" src="/7.67ed13e2.jpeg" alt="Life is never black and white, so why do we feel as though we are always on the outside looking in?">
                <img class="flex-img" src="/8.01fd6c13.jpeg" alt="There is always light around you, but someone can shine brighter than others and it leaves us in the shadows. But don’t give up because you can shine too">
                <img class="flex-img" src="/9.a4155795.jpeg" alt="A replication of a starry sky, we reflect what we see and all I see is how colourful life is "> 
                <img class="flex-img" src="/10.bc0f96e7.jpeg" alt="This was taken whilst in Tokyo. Imagine the senses, because this is how I imagine synesthesia would look like">
                <img class="flex-img" src="/11.630784f7.jpeg" alt="The sun is the center of our galaxy and illuminates everything. It’s clear and shows everything, so the sun is always showing it’s true colours">
                <img class="flex-img" src="/12.b5e39e28.jpeg" alt="This was taken whilst I was exploring Poland. This photo came out looking like a painting and presents the idea of reflections."> 
                <img class="flex-img" src="/13.13ffb50f.jpeg" alt="This picture was taken in Tokyo. This photo makes me think about how information is passed on through the internet, both light and dark pieces but ultimately still beautiful.">
            </div> 
            <div class="column">
                <img class="flex-img" src="/14.653f0b18.jpeg" alt="Taken next to a Tokyo bike-stand, it showed me how many people have different journeys along their way, everyone has a different path">
                <img class="flex-img" src="/15.1d8e9940.jpeg" alt="This photo was taken before Kawasaki arcade was closed down, now only a part of history.">
                <img class="flex-img" src="/16.0e5570f5.jpeg" alt="This photo was taken in London. This photo perfectly personifies the city with this gritty and laidback attitude, as this is what London looks like. It’s a gritty, dirty and has personality.">
                <img class="flex-img" src="/17.c7c66992.jpeg" alt="The symmetry and the colour show that corporate building can also look so wonderful even when looking up to them.">
                <img class="flex-img" src="/18.72015626.jpeg" alt="The red leaves represent the flow of blood through your arteries; this is the life that goes through us everyday. This is nature."> 
                <img class="flex-img" src="/19.07a52193.jpeg" alt="Representing the reflection of heat, coming from the sand">
                <img class="flex-img" src="/20.d795e483.jpeg" alt="This photo was taken in Edinburgh. The photo feels as though it was taken from the perspective of a creature awakening from their slumber and coming out of cave.">
            </div> 
            <div class="column">
                <img class="flex-img" src="/21.5dd225b5.jpeg" alt="This was taken whilst on an airplane. The visualization of this presents the idea of being in between heaven and earth.">
                <img class="flex-img" src="/22.b0264da6.jpeg" alt="Cold and absent, a winters day is also empty and calm. Winter is the time of the season where everything is quiet and peaceful.">
                <img class="flex-img" src="/23.aa35a4b4.jpeg" alt="Taken in Tokyo nearby Tokyo Teleport station, the sundown visuals gave off a 80s vibe."> 
                <img class="flex-img" src="/24.eb58098b.jpeg" alt="Taken whilst in Dubai. This photo doesn’t really have any elaborate meaning behind it, but it shows how much can change can happen in the certain amount of years">
                <img class="flex-img" src="/25.36d3a556.jpeg" alt="Reminds me of space exploration. Tribute to Japan’s Gundam culture ">
                <img class="flex-img" src="/26.0541a34d.jpeg" alt="The light being so bright they make shapes; the lights can change but they can still make the shape of you">
